<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ profile.name }} | {{ profile.title }}</title>
    <meta name="description" content="Strategic Data & AI Advisory and Case Studies by {{ profile.name }}.">
    <meta name="author" content="{{ profile.name }}">
    <meta name="google-site-verification" content="Q9DKn1ayPN4AEYb-OkP6a-Th-mC4LbI-jkpr30BaJy4" />
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
</head>

<body>

    <header class="site-header">
        <div class="container">
            <a href="index.html" class="logo">{{ profile.name }}</a>
            <nav class="site-nav">
                <a href="#services">Services</a>
                <a href="#projects">Work</a>
                <a href="#contact" class="btn btn-primary">Contact</a>
            </nav>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; 2024 {{ profile.name }}. All rights reserved.</p>
            <div class="social-links">
                {% if profile.linkedin %}
                <a href="{{ profile.linkedin }}" target="_blank">LinkedIn</a>
                {% endif %}
                {% if profile.github %}
                <a href="{{ profile.github }}" target="_blank">GitHub</a>
                {% endif %}
            </div>
        </div>
    </footer>

</body>

</html>
